<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} – {% endif %}Hossein Razavi</title>
    
    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    {% if site.win98.dark_mode_default %}
      <script>document.documentElement.classList.add('dark-mode');</script>
    {% endif %}
    {% if site.win98.scanlines == false %}
      <style>:root { --scanline-opacity: 0 !important; }</style>
    {% endif %}
</head>

<body>
    <!-- ====================== TASKBAR-STYLE HEADER ====================== -->
    <header>
        <nav class="nav-links">
            <a href="{{ "/" | relative_url }}" class="win98-button">Start</a>
            <a href="{{ "/about.html" | relative_url }}" class="win98-button">About</a>
            <a href="{{ "/projects.html" | relative_url }}" class="win98-button">Projects</a>
            <a href="{{ "/blog.html" | relative_url }}" class="win98-button">Blog</a>
            <a href="{{ "/contact.html" | relative_url }}" class="win98-button">Contact</a>
            
            <button id="dark-mode-toggle" class="win98-button" aria-label="Toggle Dark Mode">
                Dark Mode
            </button>
        </nav>
    </header>

    <!-- ====================== MAIN CONTENT (NO EXTRA WINDOW WRAPPER!) ====================== -->
    <main class="container">
        {{ content }}
    </main>

    <!-- ====================== FOOTER ====================== -->
    <footer style="text-align:center; margin:4rem 0 2rem; font-size:0.9rem; color:var(--win98-gray-dark);">
        © {{ 'now' | date: "%Y" }} Hossein Razavi • Running Windows 98 on the web since 2024
    </footer>

    <!-- ====================== MAIN JS ====================== -->
    <div id="particles-js"></div>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
