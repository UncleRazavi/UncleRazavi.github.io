title: Contact - Hossein Razavi

<main class="container">

    <!-- Hero -->
    <section class="contact-hero win98-window">
        <div class="window-title">Get In Touch</div>
        <div class="window-content">
            <p>I'd love to hear from you! Questions, collaborations, or general hello are welcome.</p>
        </div>
    </section>

    <!-- Links -->
    <section class="contact-links win98-window" style="margin-top: 2rem;">
        <div class="window-title">Find Me Online</div>
        <div class="window-content" style="text-align: center;">
            <a href="https://github.com/UncleRazavi" target="_blank" class="win98-button">GitHub</a>
            <a href="https://orcid.org/0009-0000-9511-0736" target="_blank" class="win98-button">ORCID</a>
            <a href="https://www.linkedin.com/in/hossein-razavi-485a84288" target="_blank" class="win98-button">LinkedIn</a>
            <a href="mailto:gildedmath@gmail.com" class="win98-button primary">Email</a>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section win98-window" style="margin-top: 2rem;">
        <div class="window-title">Send Message</div>
        <div class="window-content">
            <form action="https://formspree.io/f/xovnonv" method="POST" class="win98-window" style="padding: 10px;">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required class="win98-bevel-in">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required class="win98-bevel-in">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?" required class="win98-bevel-in">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required class="win98-bevel-in"></textarea>
                </div>
                <button type="submit" class="win98-button primary">Send Message</button>
            </form>
        </div>
    </section>

</main>
