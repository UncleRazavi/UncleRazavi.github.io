<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-container">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you! Whether you have a question, collaboration idea, or just want to say hello, feel free to reach out.</p>

            <div class="links win98-bevel-in" style="padding: 10px;">
                <h2>Find me online:</h2>
                <a href="https://github.com/UncleRazavi" target="_blank" rel="noopener" class="win98-button">GitHub</a>
                <a href="https://orcid.org/0009-0000-9511-0736" target="_blank" rel="noopener" class="win98-button">ORCID</a>
                <a href="https://www.linkedin.com/in/hossein-razavi-485a84288" target="_blank" rel="noopener" class="win98-button">LinkedIn</a>
                <a href="mailto:gildedmath@gmail.com" class="win98-button primary">Email</a>
            </div>

            <form class="contact-form win98-window" action="https://formspree.io/f/xovnonv" method="POST" style="margin-top: 20px;">
                <div class="win98-title">
                    <span>Send Message</span>
                </div>
                <div class="win98-content">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required class="win98-bevel-in">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="win98-bevel-in">
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What's this about?" required class="win98-bevel-in">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message..." rows="6" required class="win98-bevel-in"></textarea>
                    </div>
                    <button type="submit" class="win98-button primary">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
