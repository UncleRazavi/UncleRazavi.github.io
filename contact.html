    <!-- Main Content -->
    <main class="container">
        <section class="contact-container">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you! Whether you have a question, collaboration idea, or just want to say hello, feel free to reach out.</p>

            <!-- Contact Info -->
            <div class="links">
                <h2>Find me online:</h2>
                <a href="https://github.com/UncleRazavi" target="_blank" data-tooltip="Check my repositories">GitHub</a>
                <a href="https://orcid.org/0009-0000-9511-0736" target="_blank" data-tooltip="My academic profile">ORCID</a>
                <a href="https://www.linkedin.com/in/hossein-razavi-485a84288" target="_blank" data-tooltip="Connect professionally">LinkedIn</a>
                <a href="mailto:gildedmath@gmail.com" data-tooltip="Send me an email">Email</a>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message..." rows="6" required></textarea>
                </div>

                <button type="submit" class="cta-btn primary">Send Message</button>
            </form>
        </section>
    </main>
